<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    distancia= parseInt(prompt( "Ingrese la distancia que va a recorrer", ''));
    if (Number.isNaN(distancia) || distancia<0){
        document.write("Debe ingresar un valor numérico positivo")  
    } else if (distancia< 1000){
        document.write("Usted va a pie")
    }
    else if (distancia< 10000){
        document.write("Usted va en bicicleta")
    }
    else if (distancia< 30000){
        document.write("Usted va en colectivo")
    }
    else if (distancia< 100000){
        document.write("Usted va en auto")
    }
    else{
        document.write("Usted va en avión")
    }

    

    </script>
</body>
</html>
